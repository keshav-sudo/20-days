<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter Game</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col justify-center items-center bg-red-300 p-8 text-white text-4xl font-bold h-screen">

  <!-- Header Section -->
  <div class="bg-blue-500 text-center text-3xl text-white py-6 px-10 rounded-lg shadow-lg mb-12 w-full max-w-2xl">
    Counting Game
  </div>

  <!-- Counter Game Section -->
  <div class="flex flex-col items-center justify-center w-full max-w-md bg-red-400 p-8 rounded-lg border-4 border-white shadow-xl">
    <!-- Counter Display -->
    <div id="count" class="text-6xl font-semibold mb-6 text-white">
      0
    </div>

    <!-- Buttons -->
    <div class="space-y-4">
      <button id="increment" class="w-full bg-green-500 text-white py-2 rounded-md shadow-md hover:bg-green-600 transition duration-300 ease-in-out">
        Increment
      </button>
      <button id="decrement" class="w-full bg-yellow-500 text-white py-2 rounded-md shadow-md hover:bg-yellow-600 transition duration-300 ease-in-out">
        Decrement
      </button>
      <button id="reset" class="w-full bg-gray-500 text-white py-2 rounded-md shadow-md hover:bg-gray-600 transition duration-300 ease-in-out">
        Reset
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
